services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projeto_vivian_app
    restart: always
    environment:
      DB_HOST: mysql-db
      DB_USER: vivian_user
      DB_PASSWORD: vivian_password
      DB_NAME: users
      DB_PORT: 3306
      TZ: "America/Sao_Paulo"
    ports:
      - "8080:8080"
    networks:
      - vivian_network
    volumes:
      - app_sessions:/app/flask_session
    depends_on:
      mysql-db:
        condition: service_healthy

  mysql-db:
    image: mysql:8.0
    container_name: projeto_vivian_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: users
      MYSQL_USER: vivian_user
      MYSQL_PASSWORD: vivian_password
      TZ: "America/Sao_Paulo"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/all_tables.sql:/docker-entrypoint-initdb.d/all_tables.sql
    networks:
      - vivian_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
  app_sessions:

networks:
  vivian_network:
    driver: bridge
